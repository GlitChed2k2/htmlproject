<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisory Service</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Financial Advisory Services</h1>
        <p>Your trusted partner for financial planning</p>
    </header>

    <!-- Loan Calculator Section -->
    <section id="calculator" class="section">
        <h2>Loan Calculator</h2>
        <form id="loanForm">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" required>
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" required>
            <label for="years">Loan Term (years):</label>
            <input type="number" id="years" required>
            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>
        <p id="loanResult"></p>
    </section>

    <!-- Booking Form Section -->
    <section id="consultation" class="section">
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="user_message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        
        <p id="bookingResult"></p>
        
    </section>

    <!-- Scroll-triggered Animation Section -->
    <section id="services" class="section">
        <h2>Our Services</h2>
        <p class="animate">We provide personalized financial advice to help you manage your wealth, grow your investments, and plan for your future.</p>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Financial Advisory Services. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>

        emailjs.init({
            publicKey: "OBkrCIZMdkTzl7-M_",
        });
    })();
    </script>

</body>
</html>
